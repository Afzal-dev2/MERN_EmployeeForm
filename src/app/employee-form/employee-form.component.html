<form (ngSubmit)="submitForm()" #employeeForm="ngForm">
    <div class="form-group">
      <label for="empName">Employee Name:</label>
      <input type="text" id="empName" name="empName" class="form-control" [(ngModel)]="employee.empName" required>
    </div>
  
    <div class="form-group">
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" class="form-control" [(ngModel)]="employee.dob" required>
    </div>
  
    <div class="form-group">
      <label for="registeredID">Registered ID:</label>
      <input type="text" id="registeredID" name="registeredID" class="form-control" [(ngModel)]="employee.registeredID" required>
    </div>
  
    <div class="form-group">
      <label for="jobField">Job Field:</label>
      <input type="text" id="jobField" name="jobField" class="form-control" [(ngModel)]="employee.jobField" required>
    </div>
  
    <button type="submit" class="btn btn-primary" [disabled]="employeeForm.invalid">Submit</button>
  </form>
